<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Patient Details</title>
  </head>
  <body sytle="background-color:#f0f1f2">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Patient Details</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="home1">Home</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>

    <div class="container text-center">
  <div class="row justify-content-center"> <!-- Add 'justify-content-center' class to center align the row -->
    <div class="col-md-16"> <!-- Remove 'offset-md-1' class to center align the column -->
      <div class="card">
        <div class="card-header">
          <a href="load_form" class="btn btn-primary">Add Patients</a>
        </div>

				
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Number</th>
            <th scope="col">Email</th>
            <th scope="col">Gender</th>
            <th scope="col">Dob</th>
            <th scope="col">Adderess</th>
            <th scope="col">Age</th>
             <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p:${patient}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.p_name}"></td>
            <td th:text="${p.p_number}"></td>
            <td th:text="${p.p_email}"></td>
            <td th:text="${p.p_gender}"></td>
            <td th:text="${p.p_dob}"></td>
            <td th:text="${p.p_address}"></td>
            <td th:text="${p.p_age}"></td>
           <td><a th:href="@{/edit_form/{id}(id=${p.id})}" class="btn btn-secondary btn-sm">Edit</a>

            <a th:href="@{/delete_form/{id}(id=${p.id})}" class="btn btn-primary btn-sm">Delete</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
 </div>

    </body>
</html>

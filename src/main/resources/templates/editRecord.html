<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h3 class="text-center">Record Information</h3>
					
					
					<div class="card-body">
    


        </div>


    </div>
</div>

						<form th:action="@{/update_record}" method="post">
                        <input type="text" class="form-control" id="recordID" placeholder="Enter Record ID" name="id" th:value="${record.id}" readonly>
							<div class="mb-4">
								<label for="recordID" class="form-label">Record ID</label>
								<input type="text" class="form-control" id="recordID" placeholder="Enter Record ID" name="rid" th:value="${record.id}">
							</div>
							<div class="mb-4">
								<label for="patientId" class="form-label">Patient Id</label>
								<input type="text" class="form-control" id="patientId" placeholder="Enter Patient ID" name="pid" th:value="${record.p_id}">
							</div>
							<div class="mb-4">
								<label for="date" class="form-label">Date</label>
								<input type="date" class="form-control" id="date" placeholder="Enter Date of appointment" name="date" th:value="${record.date}">
							</div>
							<div class="mb-4">
								<label for="diagnosis" class="form-label">Patient Diagnosis</label>
								<input type="text" class="form-control" id="diagnosis" placeholder="Enter Patient Diagnosis" name="diagnosis" th:value="${record.diagnosis}">
							</div>
							<div class="mb-4">
								<label for="treatment" class="form-label">Patient Treatment</label>
								<input type="text" class="form-control" id="treatment" placeholder="Enter Patient Treatment" name="treatment" th:value="${record.treatment}">
							</div>
							<div class="mb-4">
								<label for="doc_name" class="form-label">Doctors Name</label>
								<input type="text" class="form-control" id="doc_name" name="doc_name" th:value="${record.doc_name}">
							</div>
							<div class="mb-4">
								<label for="admission" class="form-label">Date of Admission</label>
								<input type="date" class="form-control" id="admission" rows="3" placeholder="Enter Date of admission" name="admission" th:value="${record.admission}"></input >
							</div>
							<div class="mb-4">
								<label for="discharge" class="form-label">Date of Discharge</label>
								<input type="date" class="form-control" id="discharge" placeholder="Enter Date of discharge" name="discharge" th:value="${record.discharge}">
							</div>
							<button type="submit" class="btn btn-primary">Update</button>
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
